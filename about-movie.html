<!DOCTYPE html>
<html>
<head>
	<title>Movie Info</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header id="header" class=" zindex movieinfo-header">
    <div class="top-bar ">
      <div class="top-barleft small-1">
        <ul class="menu">
          <li class="menu-text">
            <a href="#">
              <img class="header-logo" src="images/Moviebox-logo.png">
            </a>
          </li>
        </ul>
      </div>
      <div class="top-barright small-1">
        <ul class="menu">
          <li>
            <img class="search-icon" src="images/search.png">
          </li>
        </ul>
      </div>
    </div><!--close top-bar-->
    
  </header>     
  <div class="skeww"></div>
  <div class="rating small-3 medium-2 large-4"><p id="rate-number">8.1</p><p id="out-of">out of 10</p></div>
  <div class="row movie-poster small-2 medium-6 large-6 ">
  </div>
  <div class="info">
    <div class="wrapper small-6 medium-6 large-7">
      <div class="row"><h1>Rogue One: A Star Wars Story</h1></div>

    <div class="row"><h2> 2016</h2></div>
    <div class="row"><h3>Direcor: Gareth Edwards</h3></div>
    <div class="row"><h3>Writers: Chris Weitz and Tony Gilroy</h3></div>
    
    </div>
    <div class="more-info-wrapper"><div class="row"><h3>Duration</h3></div>
    <div class="row"><h3>Genre</h3></div></div>
    
  </div>

 

<footer>
  <div class="row align-center">
    <img class="footer-logo" src="images/Moviebox-logo.png">
  </div>
  <div class="row align-center">
    <div class="columns large-2 medium-2 small-12">
      <h4>About</h4>
    </div>
    <div class="columns large-2 medium-2 small-12">
      <h4>Term of Use</h4> 
    </div>
    <div class="columns large-2 medium-2 small-12">
      <h4>FAQ</h4>
    </div>
    <div class="columns large-2 medium-2 small-12">
      <h4>Privacy</h4> 
    </div>
    <div class="columns large-2 medium-2 small-12">
      <h4>Contact Us</h4> 
    </div>
  </div>
</footer>
</body>
</html>
